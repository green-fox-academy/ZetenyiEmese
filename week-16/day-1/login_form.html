<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <form action = "" method = "get" class = "login-form">
            <h2 class="form-row">ACCOUNT LOGIN</h2>

            <div class="form-row">
                <label for="username">USERNAME</label>
                <input id="username" type="text" required/>
            </div>   

            <div class="form-row">
                <label for="pwd">PASSWORD</label>
                <input id="pwd" type="password" required/>
                <span>
                    <a href="https://help.myspace.com/hc/en-us/articles/201956084-Forgot-Password" target="_blank">Forgot password?</a>
                </span>
            </div>

            <div class='form-row'>
                <button>Login</button>
            </div>
        </form>
    </body>
</html>
