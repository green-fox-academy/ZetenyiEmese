<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bankaccounts</title>
    <meta charset="utf-8" />
</head>
<body>

<table>
    <caption>Bankaccounts</caption>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal type</th>
        <th>King</th>
        <th>Good Guy</th>
    </tr>
    <tr th:each="account : ${bankAccounts}">
        <td th:text="${accountStat.index} + 1"></td>
        <td th:text="${account.name}"></td>
        <td th:text="${account.balance}"></td>
        <td th:text="${account.animalType}"></td>
        <td th:text="${account.king}? King : ''" style="color: red"></td>
        <!--<td th:if="${account.king}">King</td>-->
        <td th:text="${account.goodGuy}? true : false"></td>
    </tr>
</table>

<div>
    <a th:href="@{/balanceRaising}">Raise the balance</a>
</div>
<div>
    <a th:href="@{/creatingNewAccount}">Add new bankaccount</a>
</div>

</body>
</html>
