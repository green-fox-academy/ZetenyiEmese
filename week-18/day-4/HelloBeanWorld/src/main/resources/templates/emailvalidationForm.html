<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Emailvalidation</title>
    <meta charset="utf-8" />
</head>
<body>

<div>
    <form action="/useful/emailvalidation"  method="post">
        <h2>Enter an email to check:</h2>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>

        <button type="submit">Check</button>
    </form>

    <!--<p th:if="${isValid}" th:text="${email} + ' ,is a valid email address'" th:style="'color:green'"></p>-->
    <!--<p th:unless="${isValid}" th:text="${email} + ' ,is not a valid email address'" th:style="'color:red'"></p>-->

    <div th:if="${isValid}!=null">
        <div th:style="${isValid} ? 'color:green' : 'color:red'">
            <p th:if="${isValid}" th:text="${email} + ' ,is a valid email address'"></p>
            <p th:unless="${isValid}" th:text="${email} + ' ,is not a valid email address'"></p>
        </div>
    </div>
    <br>
    <a href="/useful" style="font-size: 20px">Back</a>
</div>

</body>
</html>
