<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

<div>
    <div>
        <a href="/" style="color:darkblue">Information</a>
    </div>
    <div>
        <img src="/img/greenfox.png">
    </div>
    <p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.getFood()} + ' and ' + ${fox.getDrink()} + '. He knows ' + ${fox.countTricks()} + ' tricks.'"></p>

    <h1>Known tricks</h1>
    <p th:if="${fox.countTricks()==0}">You know no tricks yet. Go and learn some.</p>
    <ul th:if="${fox.countTricks()!=0}" th:each="trick:${fox.tricks}">
        <li th:text="${trick}"></li>
    </ul>
</div>

</body>
</html>
