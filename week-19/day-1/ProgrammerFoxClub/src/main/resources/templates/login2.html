<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

<div>
    <h1>Welcome to Programmer Fox Club!</h1>
    <p>Please provide a name, so you can associate it to your pet!</p>

    <form action="/login2"  method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" th:field="${name}">
        <button type="submit">Add</button>
        <!--<input type="submit" th:value="${warning} ? Add : Go">-->
    </form>
    <p th:text="${warning}" style="color:red"></p>
</div>

</body>
</html>
