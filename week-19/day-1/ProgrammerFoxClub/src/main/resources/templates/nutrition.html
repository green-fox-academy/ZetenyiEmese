<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nutrition</title>
    <meta charset="utf-8" />
</head>
<body>

<div th:object="${fox}">
    <div>
        <a th:href="'/?name=' + *{name}" style="color:darkblue">Information</a>
    </div>
    <div>
        <a th:href="'/nutritionStore?name=' + *{name}" style="color:darkblue">Nutrition Store</a>
    </div>
    <div>
        <a th:href="'/trickCenter?name=' + *{name}" style="color:darkblue">Trick Center</a>
    </div>
    <div>
        <a th:href="'/actionHistory?name=' + *{name}" style="color:darkblue">Action History</a>
    </div>
    <br>

    <form th:action="'/nutritionStore?name=' + *{name}" method="post">
        <div>
            <label for="food">Food:</label>
            <select id="food" name="food">
                <option th:each="food:${foods}" th:text="${food}" th:selected="${food.equals(fox.food)}"></option>
            </select>
            <label for="drink">Drink:</label>
            <select id="drink" name="drink">
                <option th:each="drink:${drinks}" th:text="${drink}" th:selected="${drink.equals(fox.drink)}"></option>
            </select>
            <input type="submit" value="Change">
        </div>
    </form>
</div>

</body>
</html>
