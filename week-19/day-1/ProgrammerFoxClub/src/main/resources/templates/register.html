<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8"/>
</head>
<body>

<div>
    <p th:if="${warning}" style="font-size: 20px" th:text="${warning}"></p>
    <p th:unless="${warning}" style="font-size:20px">Please provide a name, so you can associate it with your pet!</p>

    <form action="/foxclub/register" method="post">
        <label for="name">Name:</label>
        <!--<input type="text" name="name" id="name" th:field="${fox.name}" autofocus required>-->
        <input type="text" name="name" id="name" th:value="${name}" autofocus required>
        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
