<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos</title>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Todos for today:</h1>
    <ul>
        <li th:each="todo:${todos}" th:text="${todo.id} + '. ' + ${todo.title}"></li>
    </ul>
</body>
</html>
